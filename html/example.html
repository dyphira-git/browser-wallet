<!DOCTYPE html>
<html>
<head>
  <title>Dyphira Wallet Example</title>
  <style>
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <button id="connect-button">Connect Wallet</button>
  <div id="status"></div>

  <script>
    const connectButton = document.getElementById('connect-button');
    const statusDiv = document.getElementById('status');

    window.addEventListener('dyphiraWalletLoaded', () => {
      console.log('Dyphira wallet detected', window.dyphiraWallet);
      
      connectButton.addEventListener('click', async () => {
        // Disable button while connecting
        connectButton.disabled = true;
        connectButton.textContent = 'Connecting...';
        
        try {
          const result = await window.dyphiraWallet.connect();
          console.log('Connected!', result);
          connectButton.textContent = 'Connected';
          statusDiv.textContent = `Connected with address: ${result.address}`;
        } catch (error) {
          console.error('Connection error:', error);
          connectButton.disabled = false;
          connectButton.textContent = 'Connect Wallet';
          statusDiv.textContent = `Error: ${error.message}`;
        }
      });
    });
  </script>
</body>
</html>
